<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Scientific Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #4B0082, #FF69B4);
            margin: 0;
            overflow: hidden;
        }

        .calculator {
            width: 350px;
            padding: 15px;
            background: white;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            text-align: center;
            transform: scale(0.9);
            transition: transform 0.5s ease-in-out;
        }

        .calculator:hover {
            transform: scale(1);
        }

        .display {
            width: 100%;
            height: 60px;
            font-size: 1.8rem;
            text-align: right;
            padding: 10px;
            border: none;
            background: #222;
            color: white;
            border-radius: 5px;
            margin-bottom: 15px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
        }

        button {
            width: 100%;
            height: 50px;
            font-size: 1.3rem;
            border: none;
            cursor: pointer;
            border-radius: 8px;
            background: #ddd;
            transition: transform 0.2s, background 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #bbb;
            transform: scale(1.1);
        }

        .equal {
            background: #4B0082;
            color: white;
        }

        .equal:hover {
            background: #6A0DAD;
        }

        .operator {
            background: #FF69B4;
            color: white;
        }

        .operator:hover {
            background: #FF1493;
        }

        .clear {
            background: red;
            color: white;
        }

        .clear:hover {
            background: darkred;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes bounce {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

    </style>
</head>
<body>

    <div class="calculator">
        <input type="text" class="display" id="display" disabled>

        <div class="buttons">
            <button class="operator" onclick="scientificFunction('sin')">sin</button>
            <button class="operator" onclick="scientificFunction('cos')">cos</button>
            <button class="operator" onclick="scientificFunction('tan')">tan</button>
            <button class="operator" onclick="scientificFunction('log')">log</button>
            <button class="operator" onclick="scientificFunction('sqrt')">√</button>

            <button class="operator" onclick="scientificFunction('square')">x²</button>
            <button class="operator" onclick="scientificFunction('cube')">x³</button>
            <button class="operator" onclick="appendValue('e')">e</button>
            <button class="operator" onclick="appendValue('π')">π</button>
            <button class="operator" onclick="appendValue('%')">%</button>

            <button onclick="appendValue('7')">7</button>
            <button onclick="appendValue('8')">8</button>
            <button onclick="appendValue('9')">9</button>
            <button class="operator" onclick="appendValue('/')">/</button>
            <button class="operator" onclick="deleteLast()">DEL</button>

            <button onclick="appendValue('4')">4</button>
            <button onclick="appendValue('5')">5</button>
            <button onclick="appendValue('6')">6</button>
            <button class="operator" onclick="appendValue('*')">*</button>
            <button class="clear" onclick="clearDisplay()">C</button>

            <button onclick="appendValue('1')">1</button>
            <button onclick="appendValue('2')">2</button>
            <button onclick="appendValue('3')">3</button>
            <button class="operator" onclick="appendValue('-')">-</button>
            <button class="equal" onclick="calculate()">=</button>

            <button onclick="appendValue('0')">0</button>
            <button onclick="appendValue('.')">.</button>
            <button onclick="appendValue('(')">(</button>
            <button onclick="appendValue(')')">)</button>
            <button class="operator" onclick="appendValue('+')">+</button>
        </div>
    </div>

    <script>
        function appendValue(value) {
            let display = document.getElementById('display');
            if (value === 'π') {
                display.value += Math.PI.toFixed(5);
            } else if (value === 'e') {
                display.value += Math.E.toFixed(5);
            } else {
                display.value += value;
            }
        }

        function deleteLast() {
            let display = document.getElementById('display');
            display.value = display.value.slice(0, -1);
        }

        function clearDisplay() {
            document.getElementById('display').value = "";
        }

        function calculate() {
            let display = document.getElementById('display');
            try {
                display.value = eval(display.value);
                display.style.animation = "bounce 0.3s";
                setTimeout(() => {
                    display.style.animation = "";
                }, 300);
            } catch (error) {
                display.value = "Error";
            }
        }

        function scientificFunction(type) {
            let display = document.getElementById('display');
            let value = parseFloat(display.value);

            if (isNaN(value)) return;

            switch (type) {
                case 'sin':
                    display.value = Math.sin(value * Math.PI / 180).toFixed(5);
                    break;
                case 'cos':
                    display.value = Math.cos(value * Math.PI / 180).toFixed(5);
                    break;
                case 'tan':
                    display.value = Math.tan(value * Math.PI / 180).toFixed(5);
                    break;
                case 'log':
                    display.value = Math.log10(value).toFixed(5);
                    break;
                case 'sqrt':
                    display.value = Math.sqrt(value).toFixed(5);
                    break;
                case 'square':
                    display.value = Math.pow(value, 2);
                    break;
                case 'cube':
                    display.value = Math.pow(value, 3);
                    break;
            }
        }
    </script>

</body>
</html>
