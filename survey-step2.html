<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey - Professional Details</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Step 2: Professional Details</h1>
    <form action="survey-step3.html" method="GET">
        <label for="education">Highest Level of Education:</label>
        <select id="education" name="education">
            <option value="High School">High School</option>
            <option value="Diploma">Diploma</option>
            <option value="Bachelor's">Bachelor's</option>
            <option value="Master's">Master's</option>
            <option value="PhD">PhD</option>
        </select>

        <label for="field">Field of Study/Profession:</label>
        <input type="text" id="field" name="field" required>

        <label for="experience">Years of Work Experience:</label>
        <input type="number" id="experience" name="experience" min="0" required>

        <label for="skills">Key Skills (comma-separated):</label>
        <input type="text" id="skills" name="skills" required>

        <label for="job">Current Employment Status:</label>
        <select id="job" name="job">
            <option value="Employed">Employed</option>
            <option value="Unemployed">Unemployed</option>
            <option value="Self-Employed">Self-Employed</option>
            <option value="Student">Student</option>
        </select>

        <input type="submit" value="Next">
    </form>
</div>

</body>
</html>
